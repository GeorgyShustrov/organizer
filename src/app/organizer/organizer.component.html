<section class="organizer">
  <header>
    Organizer:
    <strong>{{ dateService.date | async | moment: "DD.MM.YYYY" }}</strong>
    <hr />
  </header>
  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <div>
          <div class="header">
            <span>
              <strong>{{ i + 1 }}</strong>
              {{ task.title }}
            </span>
          </div>
          <div class="text">
            {{ task.description }}
          </div>
        </div>
        <button class="btn btn-primary" (click)="remove(task)">Remove</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks</p>
    </ng-template>
  </main>
  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" placeholder="Title" formControlName="title" />
      <textarea
        formControlName="description"
        placeholder="Description"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit" class="btn btn-block" [disabled]="form.invalid">
        Add
      </button>
    </form>
  </footer>
</section>
